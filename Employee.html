<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>員工(Employee)</title>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(120deg, #eaf0ff 60%, #f7fafd 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 32px auto 0 auto;
            max-width: 510px;
        }
        .btn-main {
            width: 130px;
            height: 48px;
            font-size: 19px;
            background: #673be6;
            border: none;
            color: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 10px #4063e812;
            transition: background 0.18s, transform 0.13s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.13;
            gap: 2px;
        }
        .btn-main:hover {
            background: #2d49b2;
            transform: translateY(-2px) scale(1.04);
        }
        .btn-main .en {
            font-size: 0.85em;
            color: #d3caff;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        .IP {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 34px;
            border-radius: 22px;
            background: #fafdff;
            box-shadow: 0 4px 18px #abb2c83a;
            padding: 38px 34px 34px 34px;
            width: 420px;
            margin: 24px auto 0 auto;
            box-sizing: border-box;
            border: none;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.19rem;
            width: 100%;
            justify-content: flex-start;
        }
        .form-row label {
            min-width: 120px;
            color: #673be6;
            font-size: 1.17rem;
            line-height: 1.17;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-row label .en {
            font-size: 0.95em;
            color: #4462ea;
            font-weight: 400;
            margin-top: 2px;
            letter-spacing: 0.02em;
        }
        .form-row input[type="text"] {
            font-size: 1.15rem;
            border: 1.5px solid #b6bfd8;
            border-radius: 8px;
            padding: 7px 12px;
            background: #f4f7fd;
            transition: border 0.18s;
            outline: none;
            width: 210px;
        }
        .form-row input[type="text"]:focus {
            border: 2px solid #4462ea;
            background: #eaf1ff;
        }
        .button-row {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
            margin-top: 18px;
        }
        @media (max-width: 600px) {
            .IP, .topbar { width: 98vw !important; max-width: 98vw !important; padding: 5vw 2vw; }
            .form-row label { min-width: 86px; font-size: 1rem; }
            .form-row input { font-size: 1rem; }
        }
    </style>
</head>
    <body>
        <div class="topbar">
            <button class="btn-main" onclick="jump('index')">
                <span>回首頁</span>
                <span class="en">(Back to Home)</span>
            </button>
        </div>
        <div class="IP">
            <div class="form-row">
                <label for="name">
                    姓名
                    <span class="en">(Name)</span>
                </label>
                <input type="text" id="name" placeholder="請輸入姓名 (Name)">
            </div>
            <div class="form-row">
                <label for="eid">
                    工號
                    <span class="en">(Employee ID)</span>
                </label>
                <input type="text" id="eid" placeholder="請輸入工號 (ID)">
            </div>
            <div class="form-row">
                <label for="department">
                    部門編號
                    <span class="en">(Department No.)</span>
                </label>
                <input type="text" id="department" placeholder="部門編號 (Dept No.)">
            </div>
            <div class="form-row">
                <label for="remark">
                    備註
                    <span class="en">(Remarks)</span>
                </label>
                <input type="text" id="remark" placeholder="其他說明 (Remarks)">
            </div>
            <div class="button-row">
                <button class="btn-main" onclick="send_data(1)">
                    <span>送出</span>
                    <span class="en">(Submit)</span>
                </button>
            </div>
        </div>
    </body>
</html>
