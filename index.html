<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
        }
        body.body {
            background: #f6f8fa;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            min-width: 100vw;
        }
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: #fff;
            margin: auto;
            padding: 40px 16px 56px 16px;
            max-width: 760px;
            min-height: 380px;
            box-shadow: 0 3px 20px #bdc4d81a;
        }
        .title {
            font-size: 2.7rem;
            font-weight: bold;
            color: #253476;
            margin-bottom: 38px;
            letter-spacing: 4px;
            text-align: center;
        }
        .UBT {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 10px;
        }
        .DBT {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 44px;
        }
        .BT {
            width: 220px;
            height: 64px;
            font-size: 1.32rem;
            background: #f6f8fa;
            color: #2e437c;
            font-weight: 600;
            border: 1.5px solid #c4cde0;
            border-radius: 13px;
            box-shadow: 0 2px 10px #c6d6ec18;
            margin: 0 6px;
            transition: background 0.12s, border-color 0.12s, color 0.12s;
            cursor: pointer;
            letter-spacing: 2px;
        }
        .BT:hover, .DBT button:hover {
            background: #eaf1ff;
            color: #244abb;
            border-color: #8faee9;
        }
        .DBT button {
            width: 480px;
            height: 64px;
            font-size: 1.23rem;
            background: #f6f8fa;
            color: #2e437c;
            font-weight: 600;
            border: 1.5px solid #c4cde0;
            border-radius: 13px;
            box-shadow: 0 2px 10px #c6d6ec18;
            transition: background 0.12s, border-color 0.12s, color 0.12s;
            cursor: pointer;
            letter-spacing: 2px;
        }
        @media (max-width: 600px) {
            .body {
                padding: 2vw 2vw 6vw 2vw;
                min-width: 99vw;
                max-width: 100vw;
            }
            .UBT, .DBT {
                flex-direction: column;
                gap: 20px;
            }
            .BT, .DBT button {
                width: 92vw;
                min-width: 0;
                height: 48px;
                font-size: 1rem;
                margin: 7px 0;
            }
            .title {
                font-size: 1.7rem;
                margin-bottom: 22px;
            }
        }
    </style>
</head>
<body class="body">
    <div class="title">門禁管理系統</div>
    <div class="UBT">
        <button class="BT" onclick="jump('Guest')">訪客</button>
        <button class="BT" onclick="jump('Employee')">員工</button>
    </div>
    <div class="DBT">  
        <button onclick="jump('Leave')">離場</button>
    </div>
</body>
</html>
