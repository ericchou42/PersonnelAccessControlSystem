<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>訪客登記</title>
    <script src="main.js"></script>
    <script src="signature_pad.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(115deg, #eaf0ff 0%, #f7fafd 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 820px;
            margin: 40px auto 32px auto;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 38px 0 #3546851c;
            padding: 38px 36px 36px 36px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 6px;
        }
        .topbar button {
            width: 130px;
            height: 48px;
            font-size: 19px;
            background: #4568e8;
            border: none;
            color: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 10px #4063e812;
            transition: background 0.18s, transform 0.13s;
            cursor: pointer;
        }
        .topbar button:hover {
            background: #2d49b2;
            transform: translateY(-2px) scale(1.04);
        }
        .header {
            text-align: center;
            margin-bottom: 0;
        }
        .header .Head {
            font-size: 2.5rem;
            color: #26348a;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .header .Sub {
            font-size: 1.6rem;
            color: #4462ea;
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 8px;
        }
        .notice-card {
            background: #f7fafd;
            border-radius: 18px;
            box-shadow: 0 2px 10px #5e74a317;
            padding: 22px 32px;
            margin: 0 0 8px 0;
        }
        .notice-card p {
            font-size: 1.16rem;
            color: #2b3145;
            margin: 4px 0;
            line-height: 1.7;
        }
        .notice-card p.Sub {
            color: #486ee2;
            font-size: 1.3rem;
            margin-top: 12px;
        }
        #agreeSection {
            background: #e7edfb;
            border-radius: 14px;
            box-shadow: 0 1.5px 8px #6075c522;
            padding: 14px 26px 12px 20px;
            margin: 12px 0 0 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #agreeSection label {
            font-size: 1.15rem;
            color: #234;
            cursor: pointer;
            letter-spacing: 1.1px;
            user-select: none;
        }
        #agreeSection input[type="checkbox"] {
            accent-color: #4462ea;
            margin-right: 10px;
            transform: scale(1.35);
        }
        #registerForm {
            display: none;
            animation: fadeIn 0.7s;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .IP {
            display: flex;
            flex-direction: column;
            gap: 28px;
            border-radius: 22px;
            background: #fafdff;
            box-shadow: 0 4px 18px #abb2c83a;
            padding: 38px 34px 26px 34px;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 2px;
        }
        .form-row label {
            min-width: 92px;
            font-size: 1.18rem;
            color: #234;
        }
        .form-row input[type="text"], 
        .form-row input[type="number"] {
            font-size: 1.15rem;
            border: 1.5px solid #b6bfd8;
            border-radius: 8px;
            padding: 7px 12px;
            background: #f4f7fd;
            transition: border 0.18s;
            outline: none;
            width: 230px;
        }
        .form-row input:focus {
            border: 2px solid #4462ea;
            background: #eaf1ff;
        }
        .form-row select {
            font-size: 1.13rem;
            border: 1.5px solid #b6bfd8;
            border-radius: 8px;
            padding: 6px 18px;
            background: #f6faff;
            transition: border 0.18s;
        }
        .form-row select:focus {
            border: 2px solid #4462ea;
            background: #eaf1ff;
        }
        .checkbox {
            border: 1.5px solid #b9c2d1;
            border-radius: 13px;
            background: #f7faff;
            gap: 18px !important;
            padding: 16px 18px;
            margin: 2px 0 0 2px !important;
            display: flex;
            flex-direction: column;
        }
        .checkbox label {
            cursor: pointer;
            font-size: 1.13rem;
            display: block;
        }
        .checkbox input[type="radio"] {
            accent-color: #4462ea;
            margin-right: 10px;
            transform: scale(1.33);
        }
        .checkbox input[type="text"] {
            margin-left: 18px;
            width: 120px;
        }
        .form-row-reason {
            display: flex;
            align-items: flex-start;
            gap: 18px;
        }
        .signature-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        #signbox {
            border: 2px solid #4462ea;
            border-radius: 9px;
            background: #f9fafc;
            box-shadow: 0 2px 8px #4a6cf718;
            margin-top: 2px;
        }
        .button-row {
            display: flex;
            gap: 48px;
            justify-content: center;
            margin-top: 24px;
        }
        .button-row button {
            width: 120px;
            height: 42px;
            font-size: 1.12rem;
            background: #4568e8;
            border: none;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #4063e812;
            transition: background 0.17s, transform 0.12s;
            cursor: pointer;
        }
        .button-row button:hover {
            background: #22399a;
            transform: translateY(-2px) scale(1.05);
        }
        /* RWD */
        @media (max-width: 900px) {
            .container { max-width: 99vw; padding: 5vw 2vw; }
            .IP, #agreeSection { padding: 6vw 2vw; }
        }
        @media (max-width: 650px) {
            .container, .IP, #agreeSection { max-width: 100vw !important; width: 98vw !important; padding: 3vw 1vw; }
            .notice-card, .form-row label { font-size: 1rem; }
            .header .Head { font-size: 1.5rem; }
            #signbox { width: 92vw !important; }
            .form-row input, .form-row select { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <button onclick="jump('index')">回首頁</button>
            <br><span style="font-size:0.93em;color:#888;">Back to Home</span>
        </div>
        <div class="header">
            <div class="Head">光紅建聖股份有限公司
                <br><span style="font-size:0.93em;color:#888;">Kuang Hong Jian Sheng Co., Ltd.</span>
            </div>
            <div class="Head" style="font-size: 1.8rem;">入廠安全衛生須知
                <br><span style="font-size:0.93em;color:#888;">Factory Safety and Health Instructions</span>
            </div>
        </div>
        <div class="notice-card">
            <!-- （以下省略須知，與你給的內容相同） -->
            <!-- ...原本的須知內容... -->
        </div>
        <div id="agreeSection">
            <label>
                <input type="checkbox" id="agreeCheck">
                我已詳細閱讀上述須知內容並同意入場
                <br><span style="font-size:0.93em;color:#888;">I have read and agree to the above instructions.</span>
            </label>
        </div>
        <div id="registerForm">
            <form autocomplete="off" onsubmit="return false;">
            <div class="IP">
                <div class="form-row">
                    <label for="name">姓名(Name)：</label>
                    <input type="text" id="name" autocomplete="off" placeholder="請輸入姓名">
                </div>
                <div class="form-row-reason">
                    <label style="font-size:1.13rem;">事由(Purpose)：</label>
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="reason" class="reason">廠商領料
                            <br><span style="font-size:0.93em;color:#888;">Material Pickup</span>
                        </label>
                        <label>
                            <input type="radio" name="reason" class="reason">廠商退貨
                            <br><span style="font-size:0.93em;color:#888;">Material Return</span>
                        </label>
                        <label>
                            <input type="radio" name="reason" class="reason">轉廠、調撥
                            <br><span style="font-size:0.93em;color:#888;">Transfer/Allocation</span>
                        </label>
                        <label>
                            <input type="radio" name="reason" class="reason">出貨
                            <br><span style="font-size:0.93em;color:#888;">Shipment</span>
                        </label>
                        <label>
                            <input type="radio" name="reason" class="reason">其他
                            <input type="text" id="other" placeholder="請輸入說明">
                            <br><span style="font-size:0.93em;color:#888;">Other (please specify)</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="unit">單位(Department/Unit)：</label>
                    <input type="text" id="unit" autocomplete="off" placeholder="請輸入單位">
                </div>
                <div class="form-row">
                    <label for="visited">受訪者(Contact Person)：</label>
                    <input type="text" id="visited" autocomplete="off" placeholder="請輸入受訪者姓名">
                </div>
                <div class="form-row">
                    <label for="identity">證號(Badge Number:)：</label>
                    <select id="identity" name="identity">
                        <option value="">請選擇</option>
                        <option value="1">1</option><option value="2">2</option>
                        <option value="3">3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option>
                        <option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option>
                        <option value="13">13</option><option value="14">14</option>
                        <option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option>
                        <option value="19">19</option><option value="20">20</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="remark">備註(Remarks)：</label>
                    <input type="text" id="remark" autocomplete="off" placeholder="其他事項說明">
                </div>
                <div class="form-row">
                    <label for="npeople">人數(Number of People)：</label>
                    <select id="npeople" name="npeople">
                        <option value="">請選擇</option>
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                        <option value="7">7人</option>
                        <option value="8">8人</option>
                        <option value="9">9人</option>
                        <option value="10">10人</option>
                    </select>
                </div>
                <div class="signature-row">
                    <label style="font-size:1.1rem; color:#243271; margin-bottom: 2px;">簽名(Signature)：</label>
                    <canvas id="signbox" width="400" height="150"></canvas>
                    <button type="button" onclick="Clear()">清除簽名(Clear Signature)</button>
                </div>
            </div>
            <div class="button-row">
                <button type="button" onclick="send_data(0)">送出(Submit)</button>
            </div>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('agreeCheck').addEventListener('change', function() {
            document.getElementById('registerForm').style.display = this.checked ? "block" : "none";
        });
    });
    </script>
</body>
</html>
